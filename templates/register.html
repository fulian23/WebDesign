<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>注册页面</title>
<style>
	.login {
		width: 400px;
		height: 200px;
		margin: auto;
		margin-top: 150px;
		border-radius: 5px;
		overflow: hidden;
	}

	.input {
		width: 300px;
		height: 30px;
		padding-left: 10px;
		margin-top: 20px;
		margin-left: 50px;
	}
	.button {
		width: 300px;
		height: 35px;
		width: 300px;
		height: 40px;
		margin-top: 20px;
		margin-left: 50px;
		border-radius: 5px;
		background-color: #64a9d9;
		cursor: pointer;
		color: #fff;
	}

</style>
</head>
<body>
    <main>
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    </main>
    <div class="login">
        <form action="/register" method="POST">
            {{ form.csrf_token() }}
            <input class="input" type="text" name="username" placeholder="账号"><br>
            <input class="input" type="password" name="password" placeholder="密码">
            <button type="submit" class="button">注册</button>
        </form>
    </div>
</body>
</html>
</html>
